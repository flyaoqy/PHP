<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/admin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/xadmin.css">
	<link rel="stylesheet" href="__STATIC__/admin/lib/layui/css/layui.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="x-body">
        <form class="layui-form" enctype="multipart/form-data" method="POST" action="{:url('update')}">
          <div class="layui-form-item" style="display:none">
              <label for="id" class="layui-form-label">
                  <span class="x-red">*</span>ID
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="id" name="id" readonly="readonly" required="" autocomplete="off" class="layui-input" value="{$data.id}">
              </div>
			  <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>此项不允许修改
              </div>
          </div>
		  
		  <div class="layui-form-item">
              <label for="code" class="layui-form-label">
                  <span class="x-red">*</span>商户代码
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="code" name="code" readonly="readonly" required="" lay-verify="code" autocomplete="off" class="layui-input" value="{$data.code}">
              </div>
			  <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>请输入4位商户编号
              </div>
          </div>
		  
		  <div class="layui-form-item">
              <label for="company_name" class="layui-form-label">
                  <span class="x-red">*</span>名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="company_name" name="company_name" required="" autocomplete="off" class="layui-input" value="{$data.company_name}">
              </div>
          </div>
		  
		  <div class="layui-form-item">
              <label for="area" class="layui-form-label">
                  <span class="x-red">*</span>地区
              </label>
              <div class="layui-input-inline">
				  <select id="area" name="area" class="area" value="{$data.area}">
                    <option name="" {if condition="$data.area=='禹洲中央广场'"}selected="selected" value="{$data.area}"{/if}>禹洲中央广场</option>
                    <option name="" {if condition="$data.area=='禹洲风情街'"}selected="selected" value="{$data.area}"{/if}>禹洲风情街</option>
                  </select>
              </div>
          </div>
		  
		  <div class="layui-form-item">
              <label for="invoice_type" class="layui-form-label">
                  <span class="x-red">*</span>发票种类
              </label>
              <div class="layui-input-inline">
                  <select id="invoice_type" name="invoice_type" class="valid">
					<option name="" {if condition="$data.invoice_type=='普通票'"}selected="selected" value="{$data.invoice_type}"{/if}>普通票</option>
                    <option name="" {if condition="$data.invoice_type=='增值票'"}selected="selected" value="{$data.invoice_type}"{/if}>增值票</option>
                  </select>
              </div>
          </div>
		  
          <div class="layui-form-item">
              <label for="enterprise_type" class="layui-form-label">
                  <span class="x-red">*</span>企业类型
              </label>
              <div class="layui-input-inline">
				  <select id="enterprise_type" name="enterprise_type" class="valid">
					<option name="" {if condition="$data.enterprise_type=='个体工商户'"}selected="selected" value="{$data.enterprise_type}"{/if}>个体工商户</option>
                    <option name="" {if condition="$data.enterprise_type=='有限责任公司'"}selected="selected" value="{$data.enterprise_type}"{/if}>有限责任公司</option>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="artificial_person" class="layui-form-label">
                  <span class="x-red">*</span>企业法人
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="artificial_person" name="artificial_person" required="" autocomplete="off" class="layui-input" value="{$data.artificial_person}">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="credit_code" class="layui-form-label">
                  <span class="x-red">*</span>统一社会信用代码
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="credit_code" name="credit_code" required="" lay-verify="credit_code" autocomplete="off" class="layui-input" value="{$data.credit_code}">
              </div>
			  <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>请输入18位统一社会信用代码
              </div>
          </div>
		  
		   <div class="layui-form-item">
              <label for="registered_address" class="layui-form-label">
                  <span class="x-red">*</span>注册地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="registered_address" name="registered_address" required="" autocomplete="off" class="layui-input" value="{$data.registered_address}">
              </div>
          </div>
		  
		   <div class="layui-form-item">
              <label for="contacts" class="layui-form-label">
                  <span class="x-red">*</span>联系人
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="contacts" name="contacts" required="" autocomplete="off" class="layui-input" value="{$data.contacts}">
              </div>
          </div>
		  
		   <div class="layui-form-item">
              <label for="office_address" class="layui-form-label">
                  <span class="x-red">*</span>办公地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="office_address" name="office_address" required="" autocomplete="off" class="layui-input" value="{$data.office_address}">
              </div>
          </div>
		  
		   <div class="layui-form-item">
              <label for="telno1" class="layui-form-label">
                  <span class="x-red">*</span>电话一
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="telno1" name="telno1" required="" autocomplete="off" class="layui-input" value="{$data.telno1}">
              </div>
          </div>
		  
		   <div class="layui-form-item">
              <label for="telno2" class="layui-form-label">
                  <span class="x-red"></span>电话二
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="telno2" name="telno2" autocomplete="off" class="layui-input" value="{$data.telno2}" >
              </div>
          </div>
		  
		   <div class="layui-form-item">
              <label for="brand" class="layui-form-label">
                  <span class="x-red">*</span>品牌
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="brand" name="brand" required="" autocomplete="off" class="layui-input" value="{$data.brand}">
              </div>
          </div>
		  
		   <div class="layui-form-item">
              <label for="cheque" class="layui-form-label">
                  <span class="x-red">*</span>发票抬头
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="cheque" name="cheque" required="" autocomplete="off" class="layui-input" value="{$data.cheque}">
              </div>
          </div>
		  
		   <div class="layui-form-item">
              <label for="taxable_type" class="layui-form-label">
                  <span class="x-red">*</span>纳税类型
              </label>
              <div class="layui-input-inline">
				  <select id="taxable_type" name="taxable_type" class="valid">
                      <option {if condition="$data.taxable_type=='一般纳税'"}selected="selected" value="{$data.taxable_type}"{/if}>一般纳税</option>
                      <option {if condition="$data.taxable_type=='小规模纳税'"}selected="selected" value="{$data.taxable_type}"{/if}>小规模纳税</option>
                  </select>
              </div>
          </div>
		  
		   <div class="layui-form-item">
              <label for="tax_rate" class="layui-form-label">
                  <span class="x-red">*</span>税率
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="tax_rate" name="tax_rate" required="" lay-verify="tax_rate" autocomplete="off" class="layui-input" value="{$data.tax_rate}">
              </div>
			   <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>格式：数字%
              </div>
          </div>
         
          <div class="layui-form-item">
              <label id="add" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="" type='submit'>
                  保存
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
      
        //自定义验证规则
        form.verify({
          nikename: function(value){
            if(value.length < 2){
              return '昵称至少得2个字符啊';
            }
          }
		  ,code: [/^[0-9]{4}$/,'必须是4位数字']
		  ,tax_rate: [/^((\d+\.?\d*)|(\d*\.\d+))\%$/,'格式不对']
		  ,credit_code: [/^[0-9A-HJ-NPQRTUWXY]{2}\d{6}[0-9A-HJ-NPQRTUWXY]{10}$/,'格式不对']
          ,pass: [/(.+){6,12}$/, '密码必须6到12位']
          ,repass: function(value){
              if($('#L_pass').val()!=$('#L_repass').val()){
                  return '两次密码不一致';
              }
          }
        });

             
        
      });
    </script>
  </body>

</html>
