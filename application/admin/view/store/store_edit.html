<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/admin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/xadmin.css">
	<link rel="stylesheet" href="__STATIC__/admin/lib/layui/css/layui.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="x-body">
        <form class="layui-form" enctype="multipart/form-data" method="POST" action="{:url('update')}">
          <div class="layui-form-item" style="display:none">
              <label for="id" class="layui-form-label">
                  <span class="x-red">*</span>ID
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="id" name="id" required="" autocomplete="off" class="layui-input" value="{$data.id}">
              </div>
			  <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="berth_code" class="layui-form-label">
                  <span class="x-red">*</span>铺位代码
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="berth_code" name="berth_code" readonly="readonly" required="" lay-verify="berth_code" autocomplete="off" class="layui-input" value="{$data.berth_code}">
              </div>
			  <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>此项不允许修改
              </div>
          </div>
          <div class="layui-form-item">
              <label for="berth_name" class="layui-form-label">
                  <span class="x-red">*</span>铺位名称
              </label>
			  <div class="layui-input-inline">
                  <input type="text" id="berth_name" name="berth_name" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$data.berth_name}">
              </div>
          </div>

          <div class="layui-form-item">
              <label for="building_number" class="layui-form-label">
                  <span class="x-red">*</span>楼号
              </label>
              <div class="layui-input-inline">
                  <select id="building_number" name="building_number" required="" lay-verify="required">
				    <option {if condition="$data.building_number=='禹洲中央广场'"}selected="selected" value="{$data.building_number}"{/if}>禹洲中央广场</option>
                    <option {if condition="$data.building_number=='禹洲风情街'"}selected="selected" value="{$data.building_number}"{/if}>禹洲风情街</option>
                  </select>
              </div>
              <div class="layui-input-inline">
                  <select id="floor" name="floor" lay-filter="floor" required="" lay-verify="required">
				    <option {if condition="$data.floor=='-1F'"}selected="selected" value="{$data.floor}"{/if}>-1F</option>
                    <option {if condition="$data.floor=='1F'"}selected="selected" value="{$data.floor}"{/if}>1F</option>
					<option {if condition="$data.floor=='2F'"}selected="selected" value="{$data.floor}"{/if}>2F</option>
					<option {if condition="$data.floor=='3F'"}selected="selected" value="{$data.floor}"{/if}>3F</option>
                    <option {if condition="$data.floor=='4F'"}selected="selected" value="{$data.floor}"{/if}>4F</option>
					<option {if condition="$data.floor=='5F'"}selected="selected" value="{$data.floor}"{/if}>5F</option>
					<option {if condition="$data.floor=='6F'"}selected="selected" value="{$data.floor}"{/if}>6F</option>
                  </select>
              </div>
          </div>
		  
		  <div class="layui-form-item">
              <label for="floor_area" class="layui-form-label">
                  <span class="x-red">*</span>建筑面积
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="floor_area" name="floor_area" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$data.floor_area}">
              </div>
			  <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>单位(㎡)
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="utilization_area" class="layui-form-label">
                  <span class="x-red">*</span>使用面积
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="utilization_area" name="utilization_area" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$data.utilization_area}">
              </div>
			  <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>单位(㎡)
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="billing_area" class="layui-form-label">
                  <span class="x-red">*</span>计费面积
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="billing_area" name="billing_area" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$data.billing_area}">
              </div>
			  <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>单位(㎡)
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="reference_rent" class="layui-form-label">
                  <span class="x-red">*</span>参考租金
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="reference_rent" name="reference_rent" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$data.reference_rent}">
              </div>
			  <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>单位(㎡/元)
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="contract_date" class="layui-form-label">
                  <span class="x-red">*</span>签约时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="contract_date" name="contract_date" required="" lay-verify="date" autocomplete="off" class="layui-input" value="{$data.contract_date}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="status" class="layui-form-label">
                  <span class="x-red">*</span>铺位状态
              </label>
              <div class="layui-input-inline">
                  <select id="status" name="status">
				    <option value="0" {if condition="$data.status=='0'"}selected="selected"{/if}>空铺</option>
                    <option value="1" {if condition="$data.status=='1'"}selected="selected"{/if}>签约</option>
					<option value="2" {if condition="$data.status=='2'"}selected="selected"{/if}>装修</option>
					<option value="3" {if condition="$data.status=='3'"}selected="selected"{/if}>入驻</option>
                    <option value="4" {if condition="$data.status=='4'"}selected="selected"{/if}>清退</option>
					<option value="5" {if condition="$data.status=='5'"}selected="selected"{/if}>退铺</option>
					<option value="6" {if condition="$data.status=='6'"}selected="selected"{/if}>作废</option>				
                  </select>
              </div>
          </div>
          <div class="layui-form-item layui-form-text">
              <label for="description" class="layui-form-label">
                  描述
              </label>
              <div class="layui-input-block">
                  <textarea placeholder="请输入内容" id="description" name="description" class="layui-textarea">{$data.description}</textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="add" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="" id='add' type='submit'>
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>
	
	  layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#contract_date' //指定元素
        });
      });
		
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
        form.on('select(building)',function(data){
		        var value = data.value
		        $.get("{:url('select')}",{name:value},function(result,status){
				    var optionstring = "";
					var result = JSON.parse(result);
					for(var i=0;i<result.length;i++){
					    optionstring +="<option value=\""+result[i].value+"\">"+result[i].value+"</option>";
					}
				    $("#floor").html('<option value="">请选择楼层</option>' + optionstring);
					form.render('select');
				});
		   });
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
			,contract_id: [/^[a-zA-Z0-9]{6}$/,'必须是6位数字或字母组合']
			,berth_code: [/^[0-9]{4}$/,'必须是4位数字']
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
          });                
        });
    </script>
  </body>

</html>
