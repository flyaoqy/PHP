<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/admin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/xadmin.css">
	<link rel="stylesheet" href="__STATIC__/admin/lib/layui/css/layui.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" enctype="multipart/form-data" method="POST" action="{:url('update')}">
		  <div class="layui-form-item" style="display:none">
              <label for="id" class="layui-form-label">
                  <span class="x-red">*</span>ID
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="id" name="id" readonly="readonly" required="" lay-verify="required" value="{$data.id}"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="contract_id" class="layui-form-label">
                  <span class="x-red">*</span>合同编号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="contract_id" name="contract_id" readonly="readonly" required="" lay-verify="contract_id" value="{$data.contract_id}"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="start_date" class="layui-form-label">
                  <span class="x-red">*</span>开始时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="start_date" name="start_date" readonly="readonly" required="" lay-verify="required" value="{$data.start_date}"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="end_date" class="layui-form-label">
                  <span class="x-red">*</span>结束时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="end_date" name="end_date" readonly="readonly" required="" lay-verify="required" value="{$data.end_date}"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="difference" class="layui-form-label">
                  <span class="x-red">*</span>应收费用(元)
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="difference" name="difference" readonly="readonly" required="" lay-verify="required" value="{$data.difference}"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="received_price" class="layui-form-label">
                  <span class="x-red">*</span>实收费用(元)
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="received_price" name="received_price" required="" lay-verify="required" value=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>

		  <div class="layui-form-item">
              <label for="real_date" class="layui-form-label">
                  <span class="x-red">*</span>到账时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="real_date" name="real_date" required="" lay-verify="required" value=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
		  
		  <div class="layui-form-item">
              <label for="status" class="layui-form-label">
                  <span class="x-red">*</span>状态
              </label>
              <div class="layui-input-inline">
                  <select id="status" name="status">
                     <option value='0' {if condition="$data.status=='0'"}selected="selected"{/if}>未收取</option>
                     <option value='1' {if condition="$data.status=='1'"}selected="selected"{/if}>部分收取</option>
					 <option value='2' {if condition="$data.status=='2'"}selected="selected"{/if}>全部收取</option>
                  </select>
              </div>
          </div>
		 
          <div class="layui-form-item">
              <label id="add" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="" type='submit'>
                  保存
              </button>
          </div>
      </form>
    </div>
    <script>
	  layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#real_date' //指定元素
        });
      });
	  
      layui.use(['form','layer'], function(){
          $ = layui.jquery;
        var form = layui.form
        ,layer = layui.layer;
      
        //自定义验证规则
        form.verify({
          nikename: function(value){
            if(value.length < 2){
              return '昵称至少得2个字符啊';
            }
          }
		  ,contract_id: [/^[a-zA-Z0-9]{6}$/,'必须是6位数字或字母组合']
		  ,code: [/^[0-9]{4}$/,'必须是4位数字']
          ,pass: [/(.+){6,12}$/, '密码必须6到12位']
          ,repass: function(value){
              if($('#L_pass').val()!=$('#L_repass').val()){
                  return '两次密码不一致';
              }
          }
        });
      });
  </script>
  </body>
</html>
