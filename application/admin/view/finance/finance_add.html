<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__STATIC__/admin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/xadmin.css">
	<link rel="stylesheet" href="__STATIC__/admin/lib/layui/css/layui.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" enctype="multipart/form-data" method="POST" action="{:url('save')}">
		  <div class="layui-form-item" style="display:none">
              <label for="id" class="layui-form-label">
                  <span class="x-red">*</span>ID
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="id" name="id" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="contract_id" class="layui-form-label">
                  <span class="x-red">*</span>合同编号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="contract_id" name="contract_id" required="" lay-verify="contract_id" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>请输入6位合同编号
              </div>
          </div>
          <div class="layui-form-item">
              <label for="start_date" class="layui-form-label">
                  <span class="x-red">*</span>起始时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="start_date" name="start_date" required="" lay-verify="start_date" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="end_date" class="layui-form-label">
                  <span class="x-red">*</span>截至时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="end_date" name="end_date" required="" lay-verify="end_date" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="type" class="layui-form-label">
                  <span class="x-red">*</span>费用名称
              </label>
              <div class="layui-input-inline">
                  <select id="type" name="type">
                      <option value=''>请选择</option>
                      <option value='水费'>水费</option>
                      <option value='电费'>电费</option>
                      <option value='燃气费'>燃气费</option>
                      <option value='物业费'>物业费</option>
                      <option value='固定租金'>固定租金</option>
                      <option value='抽成租金'>抽成租金</option>
                      <option value='广告场租费'>广告场租费</option>
                      <option value='场地使用费'>场地使用费</option>
                      <option value='装修保证金'>装修保证金</option>
                      <option value='其他扣款项'>其他扣款项</option>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="receivable_price" class="layui-form-label">
                  <span class="x-red">*</span>金额(元)
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="receivable_price" name="receivable_price" required="" lay-verify="receivable_price" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>范围(0~999999.99)
              </div>
          </div>
          <div class="layui-form-item">
              <label for="derate" class="layui-form-label">
                  <span class="x-red">*</span>减免(元)
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="derate" name="derate" required="" lay-verify="derate" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>范围(0~999999.99)
              </div>
          </div>
          <div class="layui-form-item">
              <label for="direction" class="layui-form-label">
                  <span class="x-red">*</span>方向
              </label>
              <div class="layui-input-inline">
                  <select id="direction" name="direction">
                      <option value='0'>收款</option>
                      <option value='1'>付款</option>
                  </select>
              </div>
          </div>
            <div class="layui-form-item">
                <label for="real_date" class="layui-form-label">
                    <span class="x-red">*</span>发生时间
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="real_date" name="real_date" required="" lay-verify="real_date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
              <label for="des3" class="layui-form-label">
                  <span class="x-red"></span>备注
              </label>
              <div class="layui-input-block">
                  <textarea placeholder="请输入内容" id="des3" name="des3" class="layui-textarea"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label id="add" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="" type='submit'>
                  保存
              </button>
          </div>
      </form>
    </div>
    <script>
	  layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start_date' //指定元素
        });
        laydate.render({
          elem: '#end_date' //指定元素
        });
        laydate.render({
          elem: '#real_date' //指定元素
        });
      });
	  
      layui.use(['form','layer'], function(){
          $ = layui.jquery;
        var form = layui.form
        ,layer = layui.layer;
      
        //自定义验证规则
        form.verify({
          nikename: function(value){
            if(value.length < 2){
              return '昵称至少得2个字符啊';
            }
          }
		  ,contract_id: [/^[a-zA-Z0-9]{6}$/,'必须是6位数字或字母组合']
		  ,code: [/^[0-9]{4}$/,'必须是4位数字']
          ,pass: [/(.+){6,12}$/, '密码必须6到12位']
          ,repass: function(value){
              if($('#L_pass').val()!=$('#L_repass').val()){
                  return '两次密码不一致';
              }
          }
        });

             
        
      });
  </script>
  </body>

</html>
